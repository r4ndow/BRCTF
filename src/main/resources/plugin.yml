name: mcctf
version: 3.5.0
description: The classic MCPVP plugin reborn
author: NomNuggetNom
main: com.mcpvp.battle.BattlePlugin
depend: []
permissions:
  # Special case for the /switch command, checked in the command code
  mcctf.switch.other:
    description: Allow switching the team of other players
    default: op
commands:
  captures:
    description: Capture management commands
  captures set:
    description: Set the number of captures for a team
    usage: /<command> <team> <number>
    permission: mcctf.captures.set
  flag:
    description: Flag commands
  flag jump:
    description: Jump to a flag
    usage: /<command> <team>
    permission: mcctf.flag.jump
  flag lock:
    description: Lock a flag to prevent it from being stolen
    usage: /<command> <team>
    permission: mcctf.flag.lock
  flag unlock:
    description: Unlock a flag to allow it to be stolen
    usage: /<command> <team>
    permission: mcctf.flag.unlock
  flag reset:
    description: Reset a flag to its normal state
    usage: /<command> <team>
    permission: mcctf.flag.reset
  kit:
    description: Select a class
    usage: /<command> <class | random>
    aliases: [class, archer, assassin, chemist, dwarf, elf, engineer, heavy, mage, medic, necro, ninja, pyro, scout, soldier, random]
  kits:
    description: Manage the classes, such as disabling and setting limits
    aliases: [classes, classmanager]
  kits summary:
    description: View current class controls
  kits disable:
    description: Disable a class so that no players can use it
    permission: mcctf.kits.disable
    usage: /<command> <class>
  kits enable:
    description: Enable a class so that players can use it
    permission: mcctf.kits.enable
    usage: /<command> <class>
  kits limit set:
    description: Limit a class so that only a certain number of players can use it
    permission: mcctf.kits.limit
    usage: /<command> <class | all> <limit>
  kits limit remove:
    description: Remove a class limit so that anyone can use it
    permission: mcctf.kits.limit
    usage: /<command> <class | all> <limit>
  map:
    description: View the current map
    usage: /<command>
  map info:
    description: View the current map
    usage: /<command>
  map override:
    description: Specify maps to be played on reboot
    permission: mcctf.map.override
    usage: /<command> <map ids>
  map next:
    description: Insert a new game with the given map after the current game
    permission: mcctf.map.next
    usage: /<command> <map ids>
  respawn:
    description: Respawn yourself immediately
  switch:
    description: Switch to the other team
  timer:
    description: Manage the game timer
  timer set:
    description: Set the current time (in seconds) left on the timer
    permission: mcctf.timer.set
    usage: /<command> <seconds>
  timer lock:
    description: Lock the timer to prevent it from counting down
    permission: mcctf.timer.lock
  timer unlock:
    description: Unlock the timer to allow it to begin counting down
    permission: mcctf.timer.unlock
  timer skip:
    description: Advance the game as if the timer has immediately expired
    permission: mcctf.timer.skip
  yell:
    description: Yell!
    aliases: [a, all]